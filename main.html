<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神ごよみ統計学 命判定</title>
  <style>
    body {
      font-family: "Hiragino Mincho ProN", serif;
      background-color: #f9f9f6;
      color: #333;
      margin: 0;
      padding: 1em;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 1em;
    }
    input, button {
      width: 100%;
      font-size: 1em;
      padding: 0.8em;
      margin: 0.5em 0;
      box-sizing: border-box;
    }
    .result {
      margin-top: 1.5em;
      padding: 1em;
      background-color: #fff;
      border-left: 6px solid #8fbc8f;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>神ごよみ統計学 命（みこと）判定</h1>
    <label>生年月日を入力してください：</label><br>
    <input type="date" id="birthdate">
    <button onclick="calculateFate()">判定</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateFate() {
      const birthdate = new Date(document.getElementById('birthdate').value);
      const year = birthdate.getFullYear();
      const month = birthdate.getMonth() + 1;
      const day = birthdate.getDate();

      // 仮の固定数ロジック（年 + 月の簡易演算）
      let starNumber = (year + month) % 60;
      if (starNumber === 0) starNumber = 60;

      const mikotoMap = {
        1: "翡翠大樹", 2: "紅玉火炎", 3: "藍玉海原", 4: "黒曜大地", 5: "煌喜楽", 6: "瑪瑙星月",
        7: "翡翠大樹", 8: "紅玉火炎", 9: "藍玉海原", 10: "黒曜大地", 11: "煌喜楽", 12: "瑪瑙星月",
        13: "翡翠大樹", 14: "紅玉火炎", 15: "藍玉海原", 16: "黒曜大地", 17: "煌喜楽", 18: "瑪瑙星月",
        19: "翡翠大樹", 20: "紅玉火炎", 21: "藍玉海原", 22: "黒曜大地", 23: "煌喜楽", 24: "瑪瑙星月",
        25: "翡翠大樹", 26: "紅玉火炎", 27: "藍玉海原", 28: "黒曜大地", 29: "煌喜楽", 30: "瑪瑙星月",
        31: "翡翠大樹", 32: "紅玉火炎", 33: "藍玉海原", 34: "黒曜大地", 35: "煌喜楽", 36: "瑪瑙星月",
        37: "翡翠大樹", 38: "紅玉火炎", 39: "藍玉海原", 40: "黒曜大地", 41: "煌喜楽", 42: "瑪瑙星月",
        43: "翡翠大樹", 44: "紅玉火炎", 45: "藍玉海原", 46: "黒曜大地", 47: "煌喜楽", 48: "瑪瑙星月",
        49: "翡翠大樹", 50: "紅玉火炎", 51: "藍玉海原", 52: "黒曜大地", 53: "煌喜楽", 54: "瑪瑙星月",
        55: "翡翠大樹", 56: "紅玉火炎", 57: "藍玉海原", 58: "黒曜大地", 59: "煌喜楽", 60: "瑪瑙星月"
      };

      const mikoto = mikotoMap[starNumber] || "不明";
      const yinYang = (starNumber % 2 === 0) ? "陰" : "陽";
      const multiSoul = (month === 1 && day <= 5);

      const descriptions = {
        "翡翠大樹": "慈しみと再生をつかさどる、大樹のような命。",
        "紅玉火炎": "情熱と表現力にあふれた、火のように輝く命。",
        "藍玉海原": "知恵と感性の波をたたえる、深い水の命。",
        "黒曜大地": "強さと安定の礎となる、大地の命。",
        "煌喜楽": "喜びを広げる光の存在、人々を照らす命。",
        "瑪瑙星月": "星と月の導きを受ける、神秘と癒しの命。"
      };

      let resultText = "あなたの命（みこと）：<strong>" + mikoto + "（" + yinYang + "）</strong><br>";
      if (multiSoul) resultText += "あなたは<strong>多命（たみこと）</strong>です<br>";
      resultText += "<p>" + (descriptions[mikoto] || "この命の説明は準備中です。") + "</p>";

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
