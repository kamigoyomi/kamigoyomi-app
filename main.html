  function getMikotoByStar(star) {
  if (star >= 1 && star <= 10) return "黒曜大地";

function getEto(year) {
  const etoIndex = (year - 4) % 12;
  return etoList[etoIndex];
}

function getYinYang(year) {
  return (year % 10) % 2 === 0 ? "陽" : "陰";
