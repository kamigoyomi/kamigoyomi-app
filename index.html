<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神ごよみログインX</title>
  <style>
    body {
      font-family: "Hiragino Mincho ProN", serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 3em 1em;
    }
    .login-box {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="password"] {
      font-size: 1em;
      padding: 0.5em;
      width: 80%;
      margin-bottom: 1em;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>会員専用ページ</h2>
    <p>パスワードを入力してください</p>
    <input type="password" id="password" placeholder="パスワード">
    <br>
    <button onclick="checkPassword()">入る</button>
    <p id="message" style="color:red"></p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === 'mitamayui') {
        window.location.href = 'main.html';
      } else {
        document.getElementById('message').textContent = 'パスワードが違います';
      }
    }
  </script>
</body>
</html>
